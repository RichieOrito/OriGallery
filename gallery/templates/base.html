{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>OriGallery | {{title}}</title>
  {% else %}
    <title> Gallery </title>
  {% endif %}

{% block styles %}
    {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

</head>
<body>
   {% include "header.html" %}
    {% block content %}

    {%endblock%}

    {% block scripts %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    {% bootstrap_javascript %}
    <script src="{% static 'js/scripts.js' %}"></script>

  {% endblock %}

</body>
</html>
